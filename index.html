<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="temp-converter">
        <h1>Temperature Converter</h1>

        <div class="temp1">
          <label for="celsius">Enter temperature in Celsius</label>
          <input
            type="number"
            name="celsius"
            id="celsius"
            placeholder="Enter temprature in Celsius"
          />
        </div>

        <div class="temp2">
          <label for="fahrenheit">Enter temperature in Fahrenheit</label>
          <input
            type="number"
            name="fahrenheit"
            id="fahrenheit"
            placeholder="Enter temprature in Fahrenheit"
          />
        </div>

        <div class="temp3">
          <label for="kelvin">Enter temperature in Kelvin</label>
          <input
            type="number"
            name="kelvin"
            id="kelvin"
            placeholder="Enter temprature in Kelvin"
          />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
